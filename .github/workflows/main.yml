name: Compile and Run Java

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'

    - name: Compile Java
      run: javac src/Main.java
      run: javac src/MP3.java
      run: javac src/Book.java
      run: javac src/Item.java

    - name: Run Java
      run: java -cp src Main
